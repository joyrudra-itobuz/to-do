<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do</title>
  </head>
  <body class="fs-4">
    <!-- style="font-family: 'Pacifico', cursive" -->
    <section>
      <h1 class="col-4 offset-4 text-white text-center mt-5 rounded-3">
        To-Do Lists!
      </h1>
    </section>
    <h1
      class="text-white text-center mt-5 rounded-3 display-enter-text no-text"
      style="display: none"
    >
      Please add a task
    </h1>
    <section class="d-flex justify-content-center mt-3 gap-5 fs-2 pt-2 pb-2">
      <input
        class="text-white input-area .bg-dark.bg-gradient ps-3 pe-3 pt-3 pb-3"
        placeholder="What's on your list?"
        id="inputText"
      />
      <button class="bg-transparent border-0 add-button add">
        <img class="add-button-img" src="./assets/images/plus.png" /
        style="height: 3rem; width:3rem; margin-bottom:5px;">
      </button>
    </section>
    <section class="">
      <div id="containerTodo"></div>
    </section>

    <section
      class="container d-flex justify-content-center gap-5 col-6 offset-3 mt-5"
    >
      <button id="reset-all" class="action-buttons reset-all">
        Reset All Tasks
      </button>
      <button class="action-buttons view-all-task">View All Tasks</button>
      <button id="completed" class="action-buttons">See Completed</button>
    </section>

    <!-- <p class="task-display text-center fs-4 text-primary"></p> -->
    <script src="index.js"></script>
  </body>
</html>
